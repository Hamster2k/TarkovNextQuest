version: '3.8'

services:
  tarkov-quest-app:
    image: ghcr.io/hamster2k/tarkovnextquest:latest
    container_name: tarkov-quest-app
    ports:
      - "80:80"  # Change to "3000:80" if port 80 is already in use
    restart: unless-stopped
    pull_policy: always  # Always pull latest image
    environment:
      - NODE_ENV=production
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300     # Check for updates every 5 minutes (300 seconds)
      - WATCHTOWER_CLEANUP=true          # Remove old images after updating
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true     # Only watch containers with the label
    restart: unless-stopped
